<div class="container">
<form name="editForm" ng-submit="editPatient(account.name, account.lastname, account.birthday, account.partner)" novalidate>
	<div class="form-group row">
		<div class="col-md-6">
			<label for="cpf">CPF</label>	
			<input type="text" name="cpf" id="cpf" class="form-control" ng-model="account.cpf" mask="999.999.999-99" ng-model-options="{ updateOn: 'blur'}" required readonly>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-md-6">
			<label for="name">Nome</label>	
			<input type="text" id="name" name="name" class="form-control" ng-model="account.name" ng-model-options="{ updateOn: 'blur'}" required>
		</div>
		<div class="col-md-6">
			<label for="lastname">Sobrenome</label>	
			<input type="text" name="lastname" id="lastname" class="form-control" ng-model="account.lastname" ng-model-options="{ updateOn: 'blur'}" required>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-md-6">
			<label for="birthday">Nascimento</label>	
			<input type="text" name="birthday" id="birthday" class="form-control" ng-model="account.birthday" ng-model-options="{ updateOn: 'blur'}" mask="39/19/2999" less-today="account.birthday" required>
		</div>
		<div class="col-md-6">
			<label for="partner	">ConvÃªnio</label>	
			<input type="text" name="partner" id="partner" class="form-control" ng-model="account.partner" ng-model-options="{ updateOn: 'blur'}" required>
		</div>
	</div>
	<br>
	<button class="btn btn-lg btn-primary btn-block" ng-disabled="editForm.$invalid">Salvar</button>
	<button type="button" class="btn btn-link btn-block" ng-click="removePatient(account.cpf, $event)">Deletar registro</button>
</form>
</div>
