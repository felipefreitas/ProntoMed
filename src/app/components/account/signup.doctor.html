<div class="jumbotron form-signup" style="background-color: white !important;">
	<form class="form-singUpDoctor" ng-submit="singUpDoctor()" name="singUpDoctorForm">
	  <!-- LOGO -->
	  <div class="text-center">
	    <img src="assets/img/logo_sm.png" class="img-fluid" style="width: 200px; height: 200px;" alt="Responsive image"> 
	  </div>
	  <!-- TITULO -->
	  <h1 class="display-4 text-center">Bem Vindo!</h1>
	  <p class="lead text-center">
	    Insira seus dados para começar
	  </p>
	  <!-- MENSAGENS DE ERRO!! -->
	  <div ng-messages="singUpDoctorForm.Name.$error">
	    <div ng-message="pattern" class="alert alert-warning">
	      	<strong>Ops!</strong> O campo Nome deve conter apenas letras.
	    </div>
	  </div>
	  <div ng-messages="singUpDoctorForm.lastname.$error">
	    <div ng-message="pattern" class="alert alert-warning">
	    	<strong>Ops!</strong> O campo Sobrenome deve conter apenas letras.
	    </div>
	  </div>
	  <div ng-messages="singUpDoctorForm.password.$error">
	    <div ng-message="minlength" class="alert alert-warning">
	      	<strong>Ops!</strong> A senha deve conter no mínimo 6 caracteres.
	    </div>
	  </div>
	  <div ng-messages="singUpDoctorForm.CRM.$error">
	    <div ng-message="pattern" class="alert alert-warning">
	      	<strong>Ops!</strong> Digite um CRM válido.
	    </div>
	  </div>
	  <!--CAMPOS DE INPUT -->
	  <div class="row">
	  	<div class="col-sm-6">
	  		<div class="form-group">
				<input ng-pattern="/^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ'\s]+$/" name="Name" type="text" class="form-control" placeholder="Nome" ng-model="Name" ng-model-options="{ updateOn: 'blur' }" required>
		  	</div>
	  	</div>
	  	<div class="col-sm-6">
	  		<div class="form-group">
				<input ng-pattern="/^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ'\s]+$/" name="lastname" type="text" class="form-control" placeholder="Sobrenome" ng-model="lastname" ng-model-options="{ updateOn: 'blur' }" required>
		  	</div>
	  	</div>
	  </div>
	  <div class="row">
	  	<div class="col-sm-6">
	  		<div class="form-group">
				<input ng-pattern="/^\d{9}[B][R]$/" name="CRM" type="text" class="form-control" placeholder="CRM" ng-model="CRM" ng-model-options="{ updateOn: 'blur' }" required>
		  	</div>
	  	</div>
	  	<div class="col-sm-6">
	  		<div class="form-group">
	  			<select class="form-control" multiple="multiple" id="speciality" ng-model="speciality">
			        <option>Selecione a especialidade</option>
					<option>ACUPUNTURA</option>
					<option>ALERGIA E IMUNOLOGIA</option>
					<option>ALERGIA E IMUNOLOGIA PEDIATRICA</option>
					<option>ANESTESIOLOGIA</option>
					<option>ANGIOLOGIA E CIRURGIA VASCULAR</option>
					<option>ANGIORRADIOLOGIA E CIRURGIA ENDOVASCULAR</option>
					<option>CARDIOLOGIA</option>
					<option>CARDIOLOGIA PEDIATRICA</option>
					<option>CIRURGIA CARDIOVASCULAR</option>
					<option>CIRURGIA CRANIO-MAXILO-FACIAL</option>
					<option>CIRURGIA DA MAO</option>
					<option>CIRURGIA DE CABECA E PESCOCO</option>
					<option>CIRURGIA DO TRAUMA</option>
					<option>CIRURGIA GERAL</option>
					<option>CIRURGIA PEDIATRICA</option>
					<option>CIRURGIA PLASTICA</option>
					<option>CIRURGIA TORACICA</option>
					<option>CIRURGIA VIDEOLAPAROSCOPICA</option>
					<option>CLINICA MEDICA</option>
					<option>COLOPROCTOLOGIA</option>
					<option>DENSITOMETRIA OSSEA</option>
					<option>DERMATOLOGIA</option>
					<option>DOR</option>
					<option>ECOCARDIOGRAFIA</option>
					<option>ECOGRAFIA VASCULAR COM DOPPLER</option>
					<option>ELETROFISIOLOGIA CLINICA INVASIVA</option>
					<option>ELETRONEUROMIOGRAFIA</option>
					<option>ENDOCRINOLOGIA E METABOLOGIA</option>
					<option>ENDOCRINOLOGIA PEDIATRICA</option>
		      	</select>
		  	</div>
	  	</div>
	  </div>
	  <div class="row">
	  	<div class="col-sm-12">
	  		<div class="form-group">
				<input name="password" type="password" class="form-control" placeholder="Senha" ng-minlength="6" ng-model="password" ng-model-options="{ updateOn: 'blur' }" required>
		  	</div>
	  	</div>
	  </div>
	  <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
	</form>
</div>

<script>
	$("#speciality").select2({
	  tags: true,
	  tokenSeparators: [',', ' ']
	});
</script>
