<md-content class="md-padding" layout-xs="column" layout="column">
	<div flex-xs flex-gt-xs="20" layout="column">
		<md-card>
		    <md-card-header>
		      <md-card-header-text>
		        
		      </md-card-header-text>
		    </md-card-header>  
		    <div class="container">
		    	<div class="form-group row">
					<div class="col-md-6">
						<small id="passwordHelpInline" class="text-muted">
					      Nome do Paciente
					    </small>	
						<p class="form-control-static">{{patient.name}}</p>
					</div>
					<div class="col-md-6">
						<small id="passwordHelpInline" class="text-muted">
					      CPF
					    </small>		
						<p class="form-control-static">{{patient.cpf}}</p>
					</div>
				</div>
		    </div>
	  	</md-card>
	</div>
	<br>
	<div flex-xs flex-gt-xs="80" layout="column">
		<md-card>
		<div class="container">
			<div class="row">
				<table class="table table-hover table-striped" ng-show="records.length > 0">
				  <thead>
				    <tr>
				      <th>#</th>
				      <th>Data</th>
				      <th>Médico Responsável</th>
				    </tr>
				  </thead>
				  <tbody>
				  	<tr ng-repeat="record in records | orderBy: '-record.date'" ui-sref="portal.editRecord({id: record.id})">
			            <th scope="row">#{{$index + 1}}</th>
			            <td>{{record.date}}</td>
			            <td>{{record.doctor.name}}</td>
		          	</tr>
				  </tbody>
				</table>
			</div>
		</div>
		</md-card>
	</div>
</md-content>
